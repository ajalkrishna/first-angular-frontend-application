<div class="admin-page">
    <div class="display-6 text-end me-3">Hello admin!!</div>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form class="form bg-white pb-5 shadow" [formGroup]='newProduct' (ngSubmit)='addProduct()'>

                    <!-- row1 -->
                    <p class="fs-3 pt-3 text-center">Add New Product</p>

                    <div class="row justify-content-center ">
                        <div class="col-5">
                            <div class="mb-3">
                                <input type="text" formControlName="title" placeholder="Product title"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="mb-3">
                                <input type="number" formControlName="price" placeholder="Price" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- row2 -->
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <div class="mb-3">
                                <input type="text" formControlName="category" placeholder="Category"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="mb-3">
                                <input type="number" formControlName="rating" placeholder="Rating" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- row3 -->
                    <div class="row">
                        <div class="col-10 mx-auto">
                            <div class="mb-3">
                                <input type="text" formControlName="image" placeholder="paste the link for image"
                                    class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- row4 -->
                    <div class="row">
                        <div class="col-10 mx-auto">
                            <div class="mb-3">
                                <textarea formControlName="description" placeholder="product Description" rows="3"
                                    id="desc" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="d-block mx-auto btn-primary btn rounded-pill ">ADD ITEM</button>
                </form>
            </div>
            <div class="col-6 mx-auto">
                <app-productslist></app-productslist>
            </div>
        </div>

    </div>
