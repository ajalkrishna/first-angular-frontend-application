<div class="page container-fluid">

    <div class="row">
        <div class="col-12 col-sm-9 col-md-8 col-lg-5 mx-auto">

            <form class="form mx-auto border rounded p-5 shadow needs-validation" (ngSubmit)='signupData.valid && registerNow()'
                [formGroup]='signupData' #formref='ngForm'>
                <h3 class="form-head">SignUp Now</h3>

                <!-- Name -->
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" id="name" formControlName='name' class="form-control" placeholder="name" >
                        <label for="name">Name</label>
                    </div>
                    <!-- validation -->
                    <div *ngIf='formref.submitted || (name.invalid && (name.dirty || name.touched))'>
                        <p class="text-danger" *ngIf='name.errors?.["required"]'>*Please Enter the Name</p>
                    </div>

                    <!-- <div class="invalid-feedback">
                        Please provide a valid city.
                      </div> -->
                </div>

                <!-- DateofBirth -->
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="date" id="dob" formControlName='dob' class="form-control" placeholder="dob">
                        <label for="dob">Date of Birth</label>
                    </div>
                    <!-- validation -->
                    <div *ngIf='formref.submitted || (dob.invalid && (dob.dirty || dob.touched))'>
                        <p class="text-danger" *ngIf='dob.errors?.["required"]'>*Please Enter the Date Of Birth</p>
                    </div>
                </div>

                <!-- email -->

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="email" id="email" class="form-control" formControlName='email' placeholder="email">
                        <label for="email">Email</label>
                    </div>
                    <!-- validation -->
                    <div *ngIf='formref.submitted || (email.invalid && (email.dirty || email.touched))'>
                        <p class="text-danger" *ngIf='email.errors?.["required"]'>*e-mail id is mandatory</p>
                    </div>
                </div>

                <!-- Username -->

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" id="username" class="form-control" formControlName='username'
                            placeholder="username">
                        <label for="username">Userame</label>
                    </div>
                    <!-- validation -->
                    <div *ngIf='formref.submitted || (username.invalid && (username.dirty || username.touched))'>
                        <p class="text-danger" *ngIf='username.errors?.["required"]'>*Enter valid Username</p>
                    </div>
                </div>

                <!-- PassWord -->
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" formControlName='password'
                            placeholder="password">
                        <label for="password">Password</label>
                    </div>
                    <!-- validation -->
                    <div *ngIf='formref.submitted || (password.invalid && (password.dirty || password.touched))'>
                        <p class="text-danger" *ngIf='password.errors?.["required"]'>*Please Enter valid Password</p>
                    </div>
                </div>

                <!-- terms and condition -->
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" formControlName='terms' id="tc" class="form-check-input check">
                        <label for="tc" class="form-check-label">I Acknowledge Terms and Conditions.</label>
                    </div>
                </div>

                <!-- Signup Button -->
                <button class="btn  w-100" type="submit">
                    SignUp <fa-icon [icon]='signup'></fa-icon></button>
            </form>

        </div>
    </div>


</div>
